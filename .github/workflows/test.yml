name: Test
on: [push]
jobs:
  Poco_M3:
    runs-on: ubuntu-latest
    env: 
      DEVICE: poco_m3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: docker build
        run: |
            docker build -t project .
      - name: download tools
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && dt"
      - name: kernel download + build
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && kd && kb "
      - name: rom download + extract
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && rd && re"
      - name: boot.img extract and repack
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && be && br"
      - name: kernel download + build + rom download + boot.img extract + boot.img repack 
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && kd && kb && rd && be && br"
      - name: discover_clang_version
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && rd && re && be && discover_clang_version"
      - name: ram disk unpack and repack
        run: |
            docker run -u root -v $PWD:/home/dev/project project /bin/bash -c "DEVICE=poco_m3 && source source_me.sh && rau && rar"
