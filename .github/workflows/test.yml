name: Test
on: [push]
jobs:
  Kernel:
    runs-on: ubuntu-latest
    env: 
      DEVICE: poco_m3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: docker build
        run: |
            docker build -t project .
      - name: download tools
        run: |
            docker run -v $PWD:/home/dev/project docker run -v $PWDproject /bin/bash -c "DEVICE=../../poco_m3 && source android_hacking_container/source_me.sh && dt"
      - name: kernel download + build
        run: |
            docker run -v $PWD:/home/dev/project docker run -v $PWDproject /bin/bash -c "DEVICE=../../poco_m3 && source android_hacking_container/source_me.sh && kd && kb "
      - name: rom download
        run: |
            docker run -v $PWD:/home/dev/project docker run -v $PWDproject /bin/bash -c "DEVICE=../../poco_m3 && source android_hacking_container/source_me.sh && rd"
      - name: boot.img extract and repack
        run: |
            docker run -v $PWD:/home/dev/project docker run -v $PWDproject /bin/bash -c "DEVICE=../../poco_m3 && source android_hacking_container/source_me.sh && br && br"
      - name: kernel download + build + rom download + boot.img extract + boot.img repack 
        run: |
            docker run -v $PWD:/home/dev/project docker run -v $PWDproject /bin/bash -c "DEVICE=../../poco_m3 && source android_hacking_container/source_me.sh && kd && kb && rd && be && br"
  Discover:
    runs-on: ubuntu-latest
    env: 
      DEVICE: poco_m3
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: docker build
        run: |
            docker build -t project .
      - name: discover_clang_version
        run: |
            docker run -v $PWD:/home/dev/project docker run -v $PWDproject /bin/bash -c "DEVICE=../../poco_m3 && source android_hacking_container/source_me.sh && rd && re && be && discover_clang_version"